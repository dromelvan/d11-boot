app:
  camel.endpoint.activemq: activemq:queue:%s
  download.selenium.remoteUrl: http://host:4444/wd/hub
  schedule:
    #updateMatchDatetimes: 0 13 * * * ?
    updateMatchDatetimes: "-"
    #updateMatchStats: 0 52 * * * ?
    updateMatchStats: "-"
    #finishMatchStats: 0 19 * * * ?
    finishMatchStats: "-"

spring:
  flyway:
    locations: classpath:db/migration/table,classpath:db/migration/procedure/postgres,classpath:db/migration/data
  datasource:
    # default connection pool
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        generate_statistics: false
    open-in-view: false
  activemq:
    broker-url: tcp://artemis:61616
