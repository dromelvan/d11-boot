spring:
  flyway:
    enabled: false
  datasource:
    username: sa
    password: 
    url: jdbc:h2:mem:testdb    
    driverClassName: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        default_schema:
    hibernate:
      # Get some error at the end of tests without this setting.
      ddl-auto: update

hibernate:
  hbm2ddl:
    auto: create        

